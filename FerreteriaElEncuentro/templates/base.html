<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguaje de bases de datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <title>
        {% block title %}
        Django App
        {% endblock %}
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
            <span>El Encuentro</span>
        </div>
        <span style="color: #595959;">El Encuentro</span>
        <nav>
            <ul>
                <li><a href="/index">Inicio</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="/sucursales">Sucursales</a></li>
                <li><a href="/departamentos">Departamentos</a></li>
                <li><a href="#">Empleados</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Facturación</a></li>
                <li><a href="#">Pagos</a></li>
                <li><a href="#">Envíos</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <img src="{{ url_for('static', filename='img/imgPrincipal.jpg') }}" alt="Productos de Ferretería de Calidad" class="banner">
</main>
<div class="container">{% block content %} {% endblock %}</div>
</body>
</html>
