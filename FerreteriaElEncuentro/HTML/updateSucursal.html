{% extends "base.html" %}

{% block title %}
Actualizar Sucursal
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <a href="{{ url_for('sucursales') }}" class="btn btn-primary mb-3" style="color: white; text-decoration: none;">Volver</a>
        <h1>Actualizar Sucursal</h1>

        <form method="post">
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" class="form-control" id="correo" name="correo" value="{{ sucursal[0] }}" required>
            </div>
            <div class="form-group">
                <label for="direccion">Direcion</label>
                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ sucursal[1] }}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ sucursal[2] }}" required>
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
    </div>

{% endblock %}
