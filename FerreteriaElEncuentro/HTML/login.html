<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <section class="vh-100" style="background-color: #2C3E50; overflow: hidden;">
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="row">
                <div class="col col-xl-12 col-lg-12 d-flex justify-content-center">
                    <div class="card" style="border-radius: 1rem; width: 100%; max-width: 350px;">
                        <div class="card-body p-3 text-black">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    <div class="alert alert-success">
                                        <ul class="mb-0">
                                            {% for message in messages %}
                                                <li>{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                    </div>
                                {% endif %}
                            {% endwith %}

                            <form action="/login" method="POST">
                                <div class="d-flex align-items-center mb-2">
                                    <img src="../recursos/img/logo.png" alt="icono" class="iconimg" style="width: 20%; height: auto;">
                                    <span class="h2 fw-bold mb-0">El Encuentro</span>
                                </div>

                                <h5 class="fw-normal mb-3" style="letter-spacing: 1px;">Ingresar a tu cuenta</h5>

                                <div class="form-outline mb-3">
                                    <input type="email" id="form2Example17" class="form-control form-control-lg" name="email" required/>
                                    <label class="form-label" for="form2Example17">Correo</label>
                                </div>

                                <div class="form-outline mb-3">
                                    <input type="password" id="form2Example27" class="form-control form-control-lg" name="contrasena"/>
                                    <label class="form-label" for="form2Example27">Contraseña</label>
                                </div>

                                <div class="pt-1 mb-3">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
                                </div>

                                <p class="mb-4" style="color: #393f81;">No tienes una cuenta? <a href="#" style="color: #393f81;" data-bs-toggle="modal" data-bs-target="#registerModal">Crear cuenta</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Modal for Registration -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Crear Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/register_user" method="POST">
                        <div class="form-outline mb-3">
                            <input type="email" id="registerUsername" name="email" class="form-control form-control-lg" required/>
                            <label class="form-label" for="registerUsername">Email</label>
                        </div>
                        <div class="form-outline mb-3">
                            <input type="password" id="registerPassword" name="contrasena" class="form-control form-control-lg" required/>
                            <label class="form-label" for="registerPassword">Contraseña</label>
                        </div>
                        <div class="pt-1 mb-3">
                            <button class="btn btn-dark btn-lg btn-block" type="submit">Crear Cuenta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
